    <script>
        const API_BASE = window.location.origin;
        let isLoading = false;

        // ÈÖçÁΩÆ marked
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }

        // Ëá™Âä®Ë∞ÉÊï¥ÊñáÊú¨Ê°ÜÈ´òÂ∫¶
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Â§ÑÁêÜÂõûËΩ¶ÈîÆ
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Ê∏≤Êüì Markdown ÂÜÖÂÆπ
        function renderMarkdown(content) {
            if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
                // Â¶ÇÊûúÂ∫ìÊú™Âä†ËΩΩÔºåËøîÂõûÁ∫ØÊñáÊú¨
                return content;
            }
            try {
                const rawHtml = marked.parse(content);
                return DOMPurify.sanitize(rawHtml);
            } catch (error) {
                console.error('Markdown Ê∏≤ÊüìÈîôËØØ:', error);
                return content;
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
        function addMessage(role, content, messageId = null, skipMarkdown = false) {
            const chatContainer = document.getElementById('chatContainer');
            
            // ÁßªÈô§Á©∫Áä∂ÊÄÅ
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Â¶ÇÊûúÊèê‰æõ‰∫ÜmessageIdÔºåÂ∞ùËØïÊü•ÊâæÁé∞ÊúâÊ∂àÊÅØ
            let messageDiv = messageId ? document.getElementById(messageId) : null;
            let contentDiv;
            let isNewMessage = false;
            
            if (messageDiv) {
                // Êõ¥Êñ∞Áé∞ÊúâÊ∂àÊÅØ
                contentDiv = messageDiv.querySelector('.message-content');
            } else {
                // ÂàõÂª∫Êñ∞Ê∂àÊÅØ
                isNewMessage = true;
                messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                if (messageId) {
                    messageDiv.id = messageId;
                }
                
                contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                messageDiv.appendChild(contentDiv);

            // Ê†πÊçÆËßíËâ≤ÂÜ≥ÂÆöÊòØÂê¶Ê∏≤Êüì Markdown
            if (skipMarkdown) {
                // Áõ¥Êé•ËÆæÁΩÆHTMLÔºàÁî®‰∫éÊâìÂ≠óÊåáÁ§∫Âô®Á≠âÔºâ
                contentDiv.innerHTML = content;
            } else if (role === 'assistant') {
                // ‰øùÂ≠òÂéüÂßãMarkdownÂÜÖÂÆπÂà∞dataÂ±ûÊÄß
                messageDiv.setAttribute('data-markdown', content);
                console.log('‰øùÂ≠òMarkdownÂà∞data-markdownÂ±ûÊÄßÔºåÈïøÂ∫¶:', content.length);
                // AI ÂõûÂ§ç‰ΩøÁî® Markdown Ê∏≤Êüì
                contentDiv.innerHTML = renderMarkdown(content);
                
                // Ê∑ªÂä†Â§çÂà∂Êéß‰ª∂ÔºàÂè™Âú®Êñ∞Ê∂àÊÅØÂàõÂª∫Êó∂Ê∑ªÂä†‰∏ÄÊ¨°ÔºåÊîæÂú® messageDiv ËÄå‰∏çÊòØ contentDivÔºâ
                let copyControls = messageDiv.querySelector('.copy-controls');
                if (!copyControls) {
                    const actualId = messageDiv.id || `msg-${Date.now()}`;
                    if (!messageDiv.id) {
                        messageDiv.id = actualId;
                    }
                    console.log('ÂàõÂª∫Êñ∞ÁöÑÂ§çÂà∂Êéß‰ª∂ÔºåID:', actualId);
                    copyControls = createCopyControls(actualId);
                    messageDiv.appendChild(copyControls);
                    console.log('Â§çÂà∂Êéß‰ª∂Â∑≤Ê∑ªÂä†Âà∞messageDiv');
                } else {
                    console.log('Â§çÂà∂Êéß‰ª∂Â∑≤Â≠òÂú®ÔºåË∑≥ËøáÂàõÂª∫');
                }
            } else {
                // Áî®Êà∑Ê∂àÊÅØ‰øùÊåÅÁ∫ØÊñáÊú¨
                contentDiv.textContent = content;
            }
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv.id || `msg-${Date.now()}`;
        }

        // ÂàõÂª∫Â§çÂà∂Êéß‰ª∂
        function createCopyControls(messageId) {

            // Â§çÂà∂ÊåâÈíÆ

                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>

            copyBtn.onclick = function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Â§çÂà∂ÊåâÈíÆË¢´ÁÇπÂáªÔºåmessageId:', messageId, 'format:', formatSelector.value);

        // Â§çÂà∂Ê∂àÊÅØÂÜÖÂÆπ
        async function copyMessage(messageId, format, btnElement) {
            console.log('Â§çÂà∂Ê∂àÊÅØÂáΩÊï∞Ë¢´Ë∞ÉÁî®ÔºåmessageId:', messageId, 'format:', format);
            const messageDiv = document.getElementById(messageId);
            if (!messageDiv) {
                console.error('Êâæ‰∏çÂà∞Ê∂àÊÅØÂÖÉÁ¥†:', messageId);
                return;
            }
            
            const contentDiv = messageDiv.querySelector('.message-content');
            let textToCopy = '';
            
            if (format === 'markdown') {
                // Â§çÂà∂ÂéüÂßãMarkdownÔºà‰ªémessageDivËé∑ÂèñÔºâ
                textToCopy = messageDiv.getAttribute('data-markdown') || '';
                console.log('MarkdownÂÜÖÂÆπ:', textToCopy.substring(0, 100) + '...');
            } else {
                // Â§çÂà∂Á∫ØÊñáÊú¨ÔºàÂéªÈô§HTMLÊ†áÁ≠æÔºâ
                textToCopy = contentDiv ? contentDiv.textContent || '' : '';
                console.log('Á∫ØÊñáÊú¨ÂÜÖÂÆπ:', textToCopy.substring(0, 100) + '...');
            }
            
            if (!textToCopy) {
                console.warn('Ê≤°ÊúâÂÜÖÂÆπÂèØÂ§çÂà∂');
            }
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                console.log('Â§çÂà∂ÊàêÂäüÔºÅ');
                
                // ÊòæÁ§∫ÊàêÂäüÂèçÈ¶à
                const originalHTML = btnElement.innerHTML;
                btnElement.classList.add('copied');
                btnElement.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    <span>Â∑≤Â§çÂà∂</span>
                `;
                
                // 2ÁßíÂêéÊÅ¢Â§ç
                setTimeout(() => {
                    btnElement.classList.remove('copied');
                    btnElement.innerHTML = originalHTML;
                }, 2000);
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                // ÊòæÁ§∫ÈîôËØØÂèçÈ¶à
                const originalHTML = btnElement.innerHTML;
                btnElement.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Â§±Ë¥•</span>
                `;
                
                setTimeout(() => {
                    btnElement.innerHTML = originalHTML;
                }, 2000);
            }
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `ÈîôËØØ: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÂèëÈÄÅÊ∂àÊÅØÔºàÊµÅÂºèÔºâ
        async function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            const agentType = document.getElementById('agentType').value;
            const sendBtn = document.getElementById('sendBtn');

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
            isLoading = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // ‰∏∫AIÂõûÂ§çÂàõÂª∫ÂîØ‰∏ÄID
            const assistantMessageId = `msg-${Date.now()}`;
            let fullResponse = '';
            let hasStarted = false;

            // ÊòæÁ§∫ÊâìÂ≠óÊåáÁ§∫Âô®
            const typingHtml = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            addMessage('assistant', typingHtml, assistantMessageId, true);

            try {
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_type: agentType,
                        session_id: 'default'
                    })
                });

                if (!response.ok) {
                    throw new Error('ËØ∑Ê±ÇÂ§±Ë¥•');
                }

                // ËØªÂèñÊµÅÂºèÂìçÂ∫î
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    // Ëß£Á†ÅÊï∞ÊçÆ
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.error) {
                                    showError(data.error);
                                    break;
                                }
                                
                                if (data.content) {
                                    fullResponse += data.content;
                                    hasStarted = true;
                                    // ÂÆûÊó∂Êõ¥Êñ∞Ê∂àÊÅØÔºàÁßªÈô§ÊâìÂ≠óÊåáÁ§∫Âô®ÔºåÊòæÁ§∫ÂÆûÈôÖÂÜÖÂÆπÔºâ
                                    addMessage('assistant', fullResponse, assistantMessageId);
                                }
                                
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('Ëß£ÊûêÊï∞ÊçÆÈîôËØØ:', e);
                            }
                        }
                    }
                }

                // Â¶ÇÊûúÊ≤°ÊúâÊî∂Âà∞‰ªª‰ΩïÂÜÖÂÆπÔºåÁßªÈô§ÊâìÂ≠óÊåáÁ§∫Âô®
                if (!hasStarted) {
                    const msgElement = document.getElementById(assistantMessageId);
                    if (msgElement) msgElement.remove();
                }

            } catch (error) {
                console.error('Error:', error);
                // ÁßªÈô§ÊâìÂ≠óÊåáÁ§∫Âô®
                const msgElement = document.getElementById(assistantMessageId);
                if (msgElement) msgElement.remove();
                showError(error.message || 'ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÂèëÈÄÅ';
                input.focus();
            }
        }

        // Ê∏ÖÈô§ÂéÜÂè≤

                            <h3>ÂºÄÂßãÂØπËØù</h3>
                            <p>ÈÄâÊã© Agent Á±ªÂûãÔºåÁÑ∂ÂêéËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÂºÄÂßãÂØπËØù</p>
                        </div>
                    `;
                    
                    console.log('ÂéÜÂè≤Â∑≤Ê∏ÖÈô§');
                } else {
                    const errorData = await response.json();
                    console.error('Ê∏ÖÈô§ÂéÜÂè≤Â§±Ë¥•:', errorData);
                    showError('Ê∏ÖÈô§ÂéÜÂè≤Â§±Ë¥•: ' + (errorData.detail || 'Êú™Áü•ÈîôËØØ'));
                }
            } catch (error) {
                console.error('Ê∏ÖÈô§ÂéÜÂè≤ÂºÇÂ∏∏:', error);
                showError('Ê∏ÖÈô§ÂéÜÂè≤Â§±Ë¥•: ' + error.message);
            }
        }

        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/history/default`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        const chatContainer = document.getElementById('chatContainer');
                        chatContainer.innerHTML = '';
                        
                        data.messages.forEach(msg => {
                            addMessage(msg.role, msg.content);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Ê£ÄÊü•ÂÅ•Â∫∑Áä∂ÊÄÅ
        async function checkHealth() {

            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            checkHealth();

            document.getElementById('userInput').focus();
        });
    </script>
