    <!-- Markdown æ¸²æŸ“åº“ -->

    <style>

        body {

        .header {

        .message.user .message-content {

        /* Markdown æ ·å¼ */
        .message-content h1,
        .message-content h2,
        .message-content h3,

        .message-content h5,
        .message-content h6 {

        .message-content p {

        .message-content pre {

        .message-content table th,

        .message-content table th {

        .message-content a:hover {

        .message-content img {

        }

        .message-content hr {

        }

        /* æ‰“å­—æŒ‡ç¤ºå™¨ */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 0;
        }

        .typing-indicator span {
            width: 6px;

            border-radius: 50%;

        }

        .typing-indicator span:nth-child(2) {

        @keyframes typing {
            0%, 60%, 100% {

        .input-area {
            padding: 20px 30px;

        .input-container {

        #userInput {

        }

        #userInput:focus {

        #sendBtn {

        #sendBtn:hover:not(:disabled) {

        }

        #sendBtn:disabled {

        .loading {

        .empty-state {

        .empty-state svg {

        .error-message {

        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {

        }

        .chat-container::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– ShuYixiao Agent</h1>
            <div class="status">
                <div class="status-indicator"></div>
                <span>åœ¨çº¿</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="agentType">Agent ç±»å‹ï¼š</label>
                <select id="agentType">
                    <option value="simple">ç®€å•å¯¹è¯</option>
                    <option value="tool">å·¥å…·è°ƒç”¨</option>
                </select>
            </div>
            <button class="btn btn-clear" onclick="clearHistory()">æ¸…é™¤å†å²</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>å¼€å§‹å¯¹è¯</h3>
                <p>é€‰æ‹© Agent ç±»å‹ï¼Œç„¶åè¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..." 
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isLoading = false;

        // é…ç½® marked
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬æ¡†é«˜åº¦
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // æ¸²æŸ“ Markdown å†…å®¹
        function renderMarkdown(content) {
            if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
                // å¦‚æœåº“æœªåŠ è½½ï¼Œè¿”å›çº¯æ–‡æœ¬
                return content;
            }
            try {
                const rawHtml = marked.parse(content);
                return DOMPurify.sanitize(rawHtml);
            } catch (error) {
                console.error('Markdown æ¸²æŸ“é”™è¯¯:', error);
                return content;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(role, content, messageId = null, skipMarkdown = false) {
            const chatContainer = document.getElementById('chatContainer');
            
            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // å¦‚æœæä¾›äº†messageIdï¼Œå°è¯•æŸ¥æ‰¾ç°æœ‰æ¶ˆæ¯
            let messageDiv = messageId ? document.getElementById(messageId) : null;
            let contentDiv;
            
            if (messageDiv) {
                // æ›´æ–°ç°æœ‰æ¶ˆæ¯
                contentDiv = messageDiv.querySelector('.message-content');
            } else {
                // åˆ›å»ºæ–°æ¶ˆæ¯
                messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                if (messageId) {
                    messageDiv.id = messageId;
                }
                
                contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            }
            
            // æ ¹æ®è§’è‰²å†³å®šæ˜¯å¦æ¸²æŸ“ Markdown
            if (skipMarkdown) {
                // ç›´æ¥è®¾ç½®HTMLï¼ˆç”¨äºæ‰“å­—æŒ‡ç¤ºå™¨ç­‰ï¼‰
                contentDiv.innerHTML = content;
            } else if (role === 'assistant') {
                // AI å›å¤ä½¿ç”¨ Markdown æ¸²æŸ“
                contentDiv.innerHTML = renderMarkdown(content);
            } else {
                // ç”¨æˆ·æ¶ˆæ¯ä¿æŒçº¯æ–‡æœ¬
                contentDiv.textContent = content;
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv.id || `msg-${Date.now()}`;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `é”™è¯¯: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
        async function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            const agentType = document.getElementById('agentType').value;
            const sendBtn = document.getElementById('sendBtn');

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // è®¾ç½®åŠ è½½çŠ¶æ€
            isLoading = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // ä¸ºAIå›å¤åˆ›å»ºå”¯ä¸€ID
            const assistantMessageId = `msg-${Date.now()}`;
            let fullResponse = '';
            let hasStarted = false;

            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            const typingHtml = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            addMessage('assistant', typingHtml, assistantMessageId, true);

            try {
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_type: agentType,
                        session_id: 'default'
                    })
                });

                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }

                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    // è§£ç æ•°æ®
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.error) {
                                    showError(data.error);
                                    break;
                                }
                                
                                if (data.content) {
                                    fullResponse += data.content;
                                    hasStarted = true;
                                    // å®æ—¶æ›´æ–°æ¶ˆæ¯ï¼ˆç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨ï¼Œæ˜¾ç¤ºå®é™…å†…å®¹ï¼‰
                                    addMessage('assistant', fullResponse, assistantMessageId);
                                }
                                
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®é”™è¯¯:', e);
                            }
                        }
                    }
                }

                // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å†…å®¹ï¼Œç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                if (!hasStarted) {
                    const msgElement = document.getElementById(assistantMessageId);
                    if (msgElement) msgElement.remove();
                }

            } catch (error) {
                console.error('Error:', error);
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                const msgElement = document.getElementById(assistantMessageId);
                if (msgElement) msgElement.remove();
                showError(error.message || 'å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }

        // æ¸…é™¤å†å²
        async function clearHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å¯¹è¯å†å²å—ï¼Ÿ')) {
                return;
            }

            try {
                console.log('å¼€å§‹æ¸…é™¤å†å²...');
                const response = await fetch(`${API_BASE}/api/history/default`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                console.log('æ¸…é™¤å†å²å“åº”çŠ¶æ€:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('æ¸…é™¤å†å²æˆåŠŸ:', data);
                    
                    // æ¸…é™¤å‰ç«¯æ˜¾ç¤º
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <h3>å¼€å§‹å¯¹è¯</h3>
                            <p>é€‰æ‹© Agent ç±»å‹ï¼Œç„¶åè¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯</p>
                        </div>
                    `;
                    
                    console.log('å†å²å·²æ¸…é™¤');
                } else {
                    const errorData = await response.json();
                    console.error('æ¸…é™¤å†å²å¤±è´¥:', errorData);
                    showError('æ¸…é™¤å†å²å¤±è´¥: ' + (errorData.detail || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('æ¸…é™¤å†å²å¼‚å¸¸:', error);
                showError('æ¸…é™¤å†å²å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/history/default`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        const chatContainer = document.getElementById('chatContainer');
                        chatContainer.innerHTML = '';
                        
                        data.messages.forEach(msg => {
                            addMessage(msg.role, msg.content);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // æ£€æŸ¥å¥åº·çŠ¶æ€
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                console.log('Health check:', data);
            } catch (error) {
                console.error('Health check failed:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥åç«¯æ˜¯å¦è¿è¡Œ');
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            checkHealth();
            loadHistory();
            document.getElementById('userInput').focus();
        });
    </script>
</body>
