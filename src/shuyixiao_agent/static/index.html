        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');

        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
        async function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            const agentType = document.getElementById('agentType').value;
            const sendBtn = document.getElementById('sendBtn');

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';

            // è®¾ç½®åŠ è½½çŠ¶æ€
            isLoading = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            // ä¸ºAIå›å¤åˆ›å»ºå”¯ä¸€ID
            const assistantMessageId = `msg-${Date.now()}`;
            let fullResponse = '';
            let hasStarted = false;

            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            const typingHtml = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            addMessage('assistant', typingHtml, assistantMessageId, true);

            try {
                const response = await fetch(`${API_BASE}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_type: agentType,
                        session_id: 'default'
                    })
                });

                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }

                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    // è§£ç æ•°æ®
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.error) {
                                    showError(data.error);
                                    break;
                                }
                                
                                if (data.content) {
                                    fullResponse += data.content;
                                    hasStarted = true;
                                    // å®æ—¶æ›´æ–°æ¶ˆæ¯ï¼ˆç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨ï¼Œæ˜¾ç¤ºå®é™…å†…å®¹ï¼‰
                                    addMessage('assistant', fullResponse, assistantMessageId);
                                }
                                
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®é”™è¯¯:', e);
                            }
                        }
                    }
                }

                // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å†…å®¹ï¼Œç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                if (!hasStarted) {
                    const msgElement = document.getElementById(assistantMessageId);
                    if (msgElement) msgElement.remove();
                }

            } catch (error) {
                console.error('Error:', error);
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                const msgElement = document.getElementById(assistantMessageId);
                if (msgElement) msgElement.remove();
                showError(error.message || 'å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
